<div class="col-sm-10">
    <div class="ItemManagUpBox">
        <div class="UpLeftBtnBox">
            <button type="button" class="btn btn-default" data-ng-click="addItem()" id="UpLeftBtn">등록</button>
        </div>
        <div class="UpCenterBtnBox">
            <button type="submit" class="btn btn-default" id="UpCenterBtn" data-ng-click="filter(search)">조회</button>
        </div>
        <div class="UpRightBtnBox">
            <div class="UpRightBtnBox-harp">
                <p id="UpRightText">상품이름</p>
                <input type="text" id="UpRightInput" data-ng-model="search.item_Name" placeholder="상품 이름을 입력해주세요" maxlength="25">
            </div>
        </div>
    </div>
    <div class="ItemManagCenterBox">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th id="ItemManagNo">상품번호</th>
                    <th id="ItemManagName">상품이름</th>
                    <th id="ItemManagMoney">단가</th>
                    <th id="ItemManagNo">원가</th>
                    <th id="ItemManagMany">수량</th>
                    <th id="ItemManagFirdate">최초등록</th>
                    <th id="ItemManagLastdate">발주등록</th>
                    <th id="ItemManagWho">등록자</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="rows in items">
                    <td id="ItemManagNo">{{rows.item_No}}</td>
                    <td id="ItemManagName">{{rows.item_Name}}</td>
                    <td id="ItemManagMoney">{{rows.item_Price}}</td>
                    <td id="ItemManagNo">{{rows.item_Cost}}</td>
                    <td id="ItemManagMany">{{rows.inven_Amount}}</td>
                    <td id="ItemManagFirdate">{{rows.create_date}}</td>
                    <td id="ItemManagLastdate">{{rows.order_date}}</td>
                    <td id="ItemManagWho">{{rows.user_ID}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ItemManagDownBox">
        <button type="button" class="btn btn-default" data-ng-click="toPos()" id="ItemManagBackBtn">돌아가기</button>
    </div>
</div>
