<div class="col-sm-10">
    <div class="container-fluid">
       <div class="boardLine">
           <div class="AdBtn">
               <button class="btn btn-info" id="adminBtn" type="button" data-ng-click="addUser()">지점추가</button>
           </div>
           <table class="table table-hover" id="tableText">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Adress</th>
                        <th>reg_date</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="rows in UserList">
                        <td>{{$index + 1}}</td>
                        <td><p id="titleText">{{rows.user_Name}}</p></td>
                        <td><p id="titleText">{{rows.address}}</p></td>
                        <td><p id="titleText">{{rows.sign_date}}</p></td>
                        <td><input type="checkbox" data-ng-click="userDel(rows)"></td>
                    </tr>
                </tbody>
            </table>
           <div class="AdBtn">
               <button class="btn btn-default" id="adminBtn" type="button" data-ng-click="toPos()">돌아가기</button>
           </div>
        </div>
    </div>
</div>
